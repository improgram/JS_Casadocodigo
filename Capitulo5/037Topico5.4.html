            <title>Topico 5.4</title>

    <body>
        <h2>Topico 5.4 - Anos de Copa do Mundo de Futebol</h2>
    
        <input type="button" value="Consulte Novamente" onClick="window.location.reload()" />
        <hr>

<script>

    function mostra (frase) {
        document.write(frase + '<br>')
    }

    var anoInicial = 1930;
    var anoLimite = parseInt(prompt('Qual o ano limite para consultar os anos de Copa ?'));

    var checkWar = function(ano){
        var houveGuerra = false;
            if (ano >= 1942 && ano <= 1946){                    
                houveGuerra = true;
                console.log('Sem Copa.')
                mostra(ano + ': Não teve Copa')
            };
        return houveGuerra;
    };

    function anodeCopa (ano) {
        
        if (ano == anoInicial){
            mostra("<h3>Anos de Copa entre " + anoInicial + " e " + anoLimite + " :</h3>");
            for (ano = anoInicial; ano <= anoLimite; ano = ano + 4) {
                if (checkWar(ano) == true)
                continue;
                mostra(ano);
                console.log(ano)
            };
        }
    };

    anodeCopa(anoInicial);
      
    mostra("<hr> <strong>Anos de copa até o ano digitado: </strong>" + anoLimite);
    mostra('<strong>Em 1942 e 1946: Não teve Copa devido a Guerra</strong>')


        </script>
    </body>    
</html>
