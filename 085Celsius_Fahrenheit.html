<!DOCTYPE html>
<html lang="pt-br">
  <head><title>Transforma temperatura</title></head>
  <body>
    <h2>Conversao de Temperatura</h2>
  <p>
    Este programa permite realizar a conversão da temperatura.<br>
    De <strong>Celsius</strong> para <strong>Fahrenheit</strong> ou vice-versa.
  </p>
  <form name="sorteio" action="" method="POST">
    Temperatura original = <input id="tini" name="tini" type="text" size="10"/><br />
    <p>
      Escolha por favor o tipo de conversão que deseja realizar:<br />
      <input type="radio" value="0" name="tipoDeConversao" id="cf"> Celsius para Fahrenheit<br />
      <input type="radio" value="1" name="tipoDeConversao" id="fc"> Fahrenheit para Celsius
    </p>
    <p>Temperatura convertida  = 
      <input type="text" id="tfin" name="tfin" value="" readonly="readonly" size="20"/> </p>
      <strong>Resultado : </strong> <span id= "resultado"> </span>
  <pre><input type="button" value="Calcular" onclick="converteTemp(this.form);" /> </pre>
  </form>

  <script>
    function converteTemp(selecao){
      var i;
      var tempOriginal, tempConvertida;
      tempOriginal = parseFloat(selecao["tini"].value);

      if (isNaN(tempOriginal) == true){  //checar se é numero
        alert ("Digite apenas numeros.");
        return;
      }

      if (selecao["cf"].checked){
        tempConvertida = 9.0 / 5.0 * tempOriginal + 32.0;
      }
      else if(selecao["fc"].checked){
        tempConvertida = 5.0 / 9.0 * (tempOriginal - 32.0);
      }
      else{
        alert("você deve escolher uma das opções");
        return;
      }
      document.getElementById("tfin").value = tempConvertida;
      document.getElementById("resultado").innerText = tempConvertida
      console.log("Convertida : " + tempConvertida)
    }
  </script>
  </body>
</html>
