<script>
function mostra (frase) {
	document.write(frase + '<br>')
}
mostra('<br><h3><font color="red">Media de idades</font></h3>')

var total = prompt('Quantos familiares ?')
mostra('Familiares digitado : ' + total + '<br>')

var somaridades = 0
var numero = 1

while(numero <= total) {
	var idade = parseInt(prompt('Qual a idade ? '))
	mostra('Idade digitada : ' + idade + '<br>')
	somaridades = somaridades + idade
	numero++
}
var media = somaridades / total
mostra('Calculo da media : ' + media)

</script>
