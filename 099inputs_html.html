<html>
    <head>
		<meta http-equiv="refresh" content="30">
	</head>
<body>
    <h2>Calculadora com Javascript</h2>
	<form action="" method="post">
		<fieldset id="campos">
<pre><label><input type="text" onchange="soma()" placeholder="Digite numero" /></label></pre>
<pre><label><input type="text" onchange="soma()" placeholder="Digite numero" /></label></pre>
		</fieldset>
		<pre><input type="button" id="somar" value="Somar" /></pre>
		<label>Total : <input type="text" id="resultado" /></label>
	</form>

<script>
		function enviar( el ){
			return document.getElementById( el );
		}
		
		function soma() {
			var inputs = enviar('campos').getElementsByTagName('input');
			var soma = 0;
			
			for( var i=0; i<inputs.length; i++ ) {
				soma += parseInt( inputs[i].value );
			} 
			enviar('resultado').value = soma;
		}
		
		window.onload = function(){
			enviar('somar').onclick = function(){
				soma();
			}
		}
	</script>
</body>
</html>
