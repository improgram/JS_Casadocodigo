<title>Topico 5.1</title>
<script>
function mostra (frase) {
    document.write(frase)
}
function pulalinha () {
    document.write('<br>')
}
mostra('<h2>Topico 5.1</h2>')
var anodecopa = 1930
mostra(anodecopa + ' tem copa.<br>')

while (anodecopa <= 2020) {
    mostra(anodecopa + ' teve copa.<br>')
    anodecopa = anodecopa + 4
}

</script>
