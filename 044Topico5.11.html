<script>
function mostra (frase) {
	document.write(frase + '<br>')
}
mostra('<br><font color="red">NUMEROS ATE 10 = 5 CHANCES</font>');
alert('Sao 5 chances para acertar um numero aleatorio ate 10')

mostra('<br><strong>EXERCICIO 1 :</strong>');

var numeropensado = Math.round(Math.random() * 10);
var tentativa = 1;
while(tentativa <= 5) {
	var chute = prompt('DIGITE um numero de 1 a 10 ? ');
	mostra('Numero digitado : ' + chute);
	if(chute ==numeropensado) {
	alert('Parabens, ACERTOU');
	mostra('ACERTOU, O numero  : ' + numeropensado + ' : FIM');
	break;
	} else {
	if(chute > numeropensado) {
	alert('Chute foi maior que o numero pensado ');
	mostra('Chute foi maior que o numero pensado ');
	}
	if(chute < numeropensado) {
	alert('Chute foi menor que o numero pensado ' );
	mostra('Chute foi menor que o numero pensado ');
	}
	}	
	tentativa++;
	if(tentativa > 5) {
	alert('5 CHANCES ESGOTADAS');
	mostra('<font color="red">5 CHANCES ESGOTADAS</font>');
	} 
}

mostra('<br><strong>EXERCICIO 2:</strong>');

mostra('<font color="blue">ATE ACERTAR O NUMERO VAI ATE 6</font><br>');
alert('Exercicio 2 : Ate acertar o numero aleatorio que vai ate 6')
var numero2 = Math.round(Math.random() * 6);
var tentativa2 = 1;
while(tentativa2 = numero2) {
	var chute2 = prompt('ESCOLHA um numero ate 6 ? ');
	mostra('Numero digitado : ' + chute2);
	if(chute2 ==numero2) {
	alert('Parabens ACERTOU');
	mostra('ACERTOU : O numero foi : ' + numero2 + ' : FIM');
	break
	} else {
	if(chute2 > numero2) {
	alert('Chute foi maior que o numero pensado ');
	mostra('Chute foi maior que o numero pensado ');
	}
	if(chute2 < numero2) {
	alert('Chute foi menor que o numero pensado ' );
	mostra('Chute foi menor que o numero pensado ');
	}
	}
	tentativa2++;
	
}

mostra('<strong><font color="orange">EXERCICIO 3 : ' +  
'Nao precisa 1000 possibilidades.</font></strong>');
mostra('<strong><font color="carmine">EXERCICIO 4 : Ate acertar.</font></strong>');
mostra('<font color="green">SEM o BREAK</font>');
mostra('Utilizar : && significa "E" = SEM o BREAK.<br>');
mostra('Ultimo sorteio - Chute um numero ate 5.');

var numero3 = Math.round(Math.random() * 5);
var tentativa3 = 1;
while(tentativa3 = numero3 && chute3 != tentativa3) {
	var chute3 = prompt('Ultimo sorteio-Chute numero ate 5.');
	mostra('Numero digitado : ' + chute3);
	if(chute3 == numero3) {
	alert('Parabens ACERTOU');
	mostra('<h3>Acertou o numero : ' + numero3 + ': FIM</h3>');
	}
    else if (isNaN(chute3)) {
    mostra('Digite apenas numeros.')    
    }
    else {
	if(chute3 > numero3) {
	alert('Chute foi maior que o numero pensado ');
	mostra('Chute foi maior que o numero pensado' + '<br>');
	}
	if(chute3 < numero3) {
	alert('Chute foi menor que o numero pensado ' );
	mostra('Chute foi menor que o numero pensado' + '<br>');
	}
	}
	tentativa3++;
}
