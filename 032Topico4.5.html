<title>Topico 4.5</title>
<script>

}
function pulalinha () {

}
mostra('<h2>Topico 4.5 - Jogo de adivinhar </h2><br>')

    mostra('Voce acertou.')
} else {
    mostra('Voce errou o numero.')
}
pulalinha()
mostra('Seu chute foi : ' + chute1 + '<br>')
mostra('Numero correto Ã© : ' + numeropensado)

</script>
