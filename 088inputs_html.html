<html>
    <head>
		<meta http-equiv="refresh" content="30">
	</head>
<body>
	<h2>Calculadora com Javascript</h2>
	<form action="" method="post">
		<fieldset id="campos">
<pre><label><input type="text" onchange="calcular()" placeholder="Digite numero" /></label></pre>
<pre><label><input type="text" onchange="calcular()" placeholder="Digite numero" /></label></pre>
		</fieldset>
		<pre> <input type="button" id="somar" value="Mostrar no Console" /> </pre>
		<label>Total : <input type="text" id="resultado" /> </label>
	</form>
<script>
		function enviar(param){
			return document.getElementById(param);
		}

		function calcular() {
			var inputs = enviar('campos').getElementsByTagName('input');
	//Chama a funcao enviar com base no (id campos) que tenham Tag com nome input. 		
			var soma = 0;
			
			for( var i = 0; i<inputs.length; i++ ) {
				soma += parseInt( inputs[i].value );
				} 
			enviar('resultado').value = soma;
			console.log('Resultado : ' + soma)
		}

	window.onload = function(){
		enviar("somar").onclick = function(){
			calcular();	
		}
	}

	</script>
</body>
</html>
