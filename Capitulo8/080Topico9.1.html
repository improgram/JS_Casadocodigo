<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <title>Topico9.1</title>
            <meta charset="utf-8"/>
            <link rel="stylesheet" type="text/css" href="080estilo.css">
        </head>
    <body>         
        
<section id="top">              
    <h1 onclick = "this.innerHTML = 'Topico 9.1 - Formulario' ">
        Clique para ver o titulo</h1>
            </section>

<form class="meuForm" method="post" id="formulario">
    <fieldset id="cadastro">
        <div class="box">
            <h2>Formulario de Cadastro</h2>
                           
<label>
    <span>Nome: </span>
    <input type="text" id='nome' size="40" placeholder="Digite seu Nome" required autofocus />
        </label>

<label>
    <span>Idade: </span>
        <input type="number" id="idade" placeholder="Idade" min="1" max="100" />
            </label>

<label>
    <span>Email: </span>
        <input type="email" id="email" size="40" placeholder="Digite seu e-mail" />
            </label>    

<label>
    <span>Assunto: </span> 
        <textarea id='assunto' rows="4" cols="35" placeholder="Digite o assunto"></textarea>
            </label>

<label>       
    <button class="button" type="button" id="botao" onClick="capturar()">Exibir Informacoes</button>
        </label>

<label>
    <span>Limpar Formulario: </span>
        <button type="reset"><i>Limpar </i><b> Formulario</b></button>
            </label>

        </div>
    </fieldset>    
</form>
<!--return false para nao enviar formulario-->

<section id = "dados">
    <h2>Dados Digitados :</h2>
        <strong>Nome : </strong> <span id="nomeDigitado"> </span> <br>
            <strong>Idade :</strong> <span id="idadeDigitado"> </span> <br>
                <strong>Email :</strong> <span id="emailDigitado"> </span> <br>
                    <strong>Assunto :</strong> <span id="assuntoDigitado"> </span><br>
                        <strong>Data e Hora:</strong> <span id="data"> </span>
                            </section>  

    <footer>
        <section id="copyright">Coded by : 
            <a target="_blank" href="http://freecodecamp.org/isaac-in-the-near-future-developer"> 
                Isaac Macedo</a>

    <h6><a href="#top">Go to Top of the Page</a></h6>
        </section>

    </footer>  

        <script src="080Topico9.1.js"></script>
<noscript>Esta página utiliza scripts e seu navegador não é capaz de interpretá-los.</noscript>

    </body>
</html>
