<title>Topico 5.3</title>
<script>
function mostra (frase) {
    document.write(frase + '<br>')
}
mostra('<strong>Topico 5.3</strong>')
mostra('Exercicios 1 e 2 inuteis.')
mostra('<strong>Exercicio 3</strong>')
var anodecopa = 1930
var anolimite = prompt('Qual ano limite ?')
while (anodecopa <= anolimite) {
    mostra(anodecopa + ' Teve copa.')
    anodecopa = anodecopa + 4
}
mostra('<strong>Exercicio 4 e 5 :</strong>')
if (anolimite < anodecopa ) {
    mostra('Voce digitou ano incorreto a primeira copa foi em 1930.')
    alert('Primeira copa foi em 1930.')
}
if (anolimite > 2020) {
    mostra('Ultima copa foi em 2018.')
}

</script>
