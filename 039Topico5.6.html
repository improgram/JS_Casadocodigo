<title>Topico 5.6</title>
<script>
function mostra (frase) {
    document.write(frase + '<br>')
}
mostra('<strong>Topico 5.6</strong>')
var multi1 = 1

while(multi1 <= 10) {
    mostra('1 Vezes ' + multi1 + " = " + 1 * multi1)
    multi1 = multi1 + 1
}

mostra('<hr><strong>Exercicio 2 :</strong></hr>')
var multi = parseInt(prompt('Digite um numero.'))
mostra('Numero digitado : ' + multi)

for(multi = 1 ; multi <= 10; multi = multi + 1) {
mostra(multi + ' vezes ' + multi + " = " + 1 * multi)
}


</script>
