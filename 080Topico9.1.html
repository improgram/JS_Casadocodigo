<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <title>Topico9.1</title>
            <meta charset="utf-8"/>
            <link rel="stylesheet" type="text/css" href="080estilo.css">
        </head>
    <body>         
        
<section id="top">              
    <h2 onclick="this.innerHTML='Topico 9.1 - Formulario'">
        <font color="#660000">Clique para ver o titulo</font></h2>
</section>

    <form class="meuForm" method="post" id="formulario">
        <fieldset id="cadastro">
            <div class="box">
                <h2>Formulario de Cadastro</h2>
                           
    <label>
        <span>Nome: </span>
<input type="text" id='nome' name="nome" placeholder="Digite seu Nome" required autofocus />
            </label>

    <label>
        <span>Idade: </span>
<input type="number" id="idade" placeholder="Idade" min="1" max="100" />
            </label>

    <label>
        <span>Email: </span>
<input type="email" id="email" placeholder="Digite seu e-mail" />
            </label>    

    <label>
        <span>Assunto: </span> 
<input type="text" id='assunto' placeholder="Digite o assunto" />
            </label>

    <label>       
<button class="button" type="button" id=botao onClick="capturar()">Salvar Dados</button>
        </label>
<!--return false para nao enviar formulario-->
    <label>
        <span>Limpar Formulario: </span>
        <button type="reset">Clique <i>para </i><b> limpar o formulario</b></button>
            </label>

        </div>
    </fieldset>    
</form>

<script type="text/javascript" src="080Topico9.1.js"></script>
<hr>

<h3 id="dadosDigitados"></h3>
<footer>
<section id="copyright">Coded by:<a target="_blank" href="http://freecodecamp.org/isaac-in-the-near-future-developer"> Isaac</a>

        </section>
