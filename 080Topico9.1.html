<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <title>Topico9.1</title>
            <meta charset="utf-8"/>
            <link rel="stylesheet" type="text/css" href="080estilo.css">
        </head>
    <body>         
        
<section id="top">              
    <h2><font color="#660000">Topico 9.1: Formulario</font></h2>
</section>

        <form class="meuForm" method="post" id="formulario">
    <div class="box">
<h2>Formulario de Cadastro</h2>
    
            <label>
        <span>Nome: </span>
<input type="text" class="input_text" name="nome" id="name" placeholder="Digite seu Nome" required autofocus />
</label>
            <label>
        <span>Email: </span>
    <input type="email" id="email" placeholder="Digite seu e-mail" />
</label>

        <label>
    <span>Idade: </span>
<input type="number" id="idade" placeholder="Digite sua idade" min="1" max="100" />
</label>

            <label>
    <span>Pesquisar: </span> 
<input type="search" id="q" placeholder="Digite para Pesquisar" />
</label>

            <label>
    <span>Assunto: </span> 
<input type="text" id="assunto" placeholder="Digite o assunto" />
</label>

        <label>       
<button class="button" value="Enviar Dados" onclick="botaoClicado()">Enviar Dados</button>
</label>
        <label>
    <span>Limpar Formulario: </span><input type="reset">
</label>

    </div>
</form>
