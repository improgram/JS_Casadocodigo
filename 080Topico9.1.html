<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <title>Topico9.1</title>
            <meta charset="utf-8"/>
            <link rel="stylesheet" type="text/css" href="080estilo.css">
        </head>
    <body>        
<h3><font color="red">Topico 9.1: Criar formulario</font></h3>

<form class="formulario" method="post">
    <div class="field">
        <input type="text" id="nome" placeholder="Digite seu Nome"></div>
    <div class="field">
        <input type="email" id="email" placeholder="Digite seu e-mail"></div>
    <div class="field">
        <input type="number" id="idade" placeholder="Digite sua idade"></div>
    <div class="field">
        <input type="search" id="q" placeholder="Digite para Pesquisar"></div>
    <div class="field">
        <input type="submit" id="enviar" value="Enviar Dados" onclick="msg()"></div>
    <div class="field">
        <input type="reset"></div>
</form>

<script>
function mostra(frase){
    document.write(frase + "<br>")
}

var dados = [];
    dados.sort(function(a,b){
        return a - b;
})

function msg(){
    alert('Adicionado');
}
mostra('<h3>Criar array de contatos.</h3>')

var botaoClicado = function(){
    var idadeDigitada = document.getElementById("enviar").value;
        if (idadeDigitada >= 100 || idadeDigitada <= 0 ){
            alert("Numero Invalido : Idade deve ser maior que 0 e menor que 100.")
        }
}

dados.push(idadeDigitada); //Adiciona os dados digitados na Array.

var adicionarDados = document.getElementById("enviar");
    adicionarDados.onclick = botaoClicado;


</script>
<footer class="footer"><p>Fim da Pagina</p>
    <p><a href="Linkedin :"></a></p></footer>
    </body>
</html>
