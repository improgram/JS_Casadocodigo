<!DOCTYPE html>
        <head>
            <title>Calculadora 087</title>
            <meta charset="utf-8">
            <meta name="description" content="Calculadora">
            <meta name="keywords" content="HTML e JS">
            <meta name="author" content="Isaac Macedo">
            <meta http-equiv="refresh" content="99">
        </head>
    <body>    
<h2>Calculadora de Soma</h2>
<pre><input type="number" id="valor1" onkeyup="somarValores()"/></pre>
<pre><input type="number" id="valor2" onkeyup="somarValores()"/></pre>
<pre><h3>Resultado : </h3> <span id="totalSoma"> </span> </pre>
<hr>
<pre><h3>Teste do Return da FUNCAO : </h3>
<input type="submit" onkeyup="retornar()" />
<p id="retorno" > </p></pre>

<script>
let valor1;
let valor2;
let total;

function somarValores() {
    valor1 = Number(document.getElementById("valor1").value);
    valor2 = Number(document.getElementById("valor2").value);
    total = valor1 + valor2;
    document.getElementById("totalSoma").innerText = total;
    console.clear();
    console.log(typeof total + ' = ' + total)
    return total;
}

function retornar (){
    document.getElementById("retorno").innerText = somarValores()
    console.log('Teste do Retorno da FUNCAO :' + somarValores())
}

        </script>
    </body>
</html>
